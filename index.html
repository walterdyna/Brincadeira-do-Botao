<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Botões</title>
    <style>
        /* Estilo básico para centralizar o conteúdo */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 30px;
        }

        #btnSim {
            background-color: #4CAF50;
            color: white;
        }

        #btnNao {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOU VIADO</h1>
        <div class="buttons">
            <button id="btnSim">SIM</button>
            <button id="btnNao">NÃO</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <p>UAU que bixa loca!!!</p>
    </div>

    <script>
        const btnSim = document.getElementById('btnSim');
        const btnNao = document.getElementById('btnNao');
        const overlay = document.getElementById('overlay');

        // Função para exibir a mensagem final
        btnSim.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        // Função para fazer o botão "NÃO" escapar
        btnNao.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNao.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNao.offsetHeight);
            btnNao.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
